<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form di registrazione e contatore</title>
</head>
<body>
  <h1>Form di registrazione</h1>
  <p>Inserisci il tuo nome:</p>
  <div id="form-container">
    <input type="text" id="nome" placeholder="Nome">
    <button id="salva-nome">Salva</button>
    <button id="rimuovi-nome">Rimuovi</button>
  </div>
  <p id="nome-salvato"></p>
  <h2>Contatore</h2>
  <p id="contatore"></p>
  <script src="js/script.js"></script>
</body>
</html>
